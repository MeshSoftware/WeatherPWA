<mat-toolbar class="mat-elevation-z2" color="primary">

	<span>Weather PWA</span>
	<span class="fill"></span>
	<button mat-button (click)="addLocation()">Add Location</button>

</mat-toolbar>

<div class="content">
	<div class="big-spinner" *ngIf="spinner">
		<mat-spinner color="accent"></mat-spinner>
	</div>
	<div class="location-list">
		<app-location *ngFor="let location of locations" [location]="location"></app-location>
	</div>
</div>
